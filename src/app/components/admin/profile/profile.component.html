<form (ngSubmit)="onSaveUser(profileForm.value)" [formGroup]="profileForm">
    <mat-card class="profile-card">

        <mat-card-header>
            <!--subir imagen-->
            <div class="label bottom">
                <p>Change</p>
                <img [src]="currentImage" (click)="inputImagefile.click()">
                <!--($event?.target?.file))[0] = si exite el evento dentro del target selecione la primera posicion -->
                <input hidden type="file" #inputImagefile formControlName="photoURL"
                (change)="handleImage(($event?.target?.files)[0])">
            </div> 


        </mat-card-header>

        <mat-card-content>

            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput placeholder="Name" formControlName="displayName"> 
            </mat-form-field>

            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" formControlName="email"> 
            </mat-form-field>

            <div class="mat-dialog-actions">
                <input type="submit" class="mat-flat-button" value="Save" />
            </div>

        </mat-card-content>

    </mat-card>
</form>
