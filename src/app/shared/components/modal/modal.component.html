<!--<h2> Post {{ message }}</h2>-->
<h2>{{ data.message }}</h2>
<mat-dialog-content class="dialog-content">
  <!-- 
    Condicion si tiene contenido el post : ingrese a <app-edit-post></app-edit-post> 
    de lo con
  -->
  <div *ngIf="data.content; else showNewForm">
    <!-- queremos pasar al input  data.content -->
    <app-edit-post [post]="data.content"></app-edit-post>
  </div>
  <!-- 
    de lo contrario ingrese a <app-new-post></app-new-post>
  -->
  <ng-template #showNewForm>
    <app-new-post></app-new-post>
  </ng-template>

</mat-dialog-content>
